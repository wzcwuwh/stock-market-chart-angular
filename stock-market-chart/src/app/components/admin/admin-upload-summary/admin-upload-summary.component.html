<div class="container">
  <div class="d-flex justify-content-center h-100">
      <div class="card">
          <div class="card-header">
              <h3>Summary of Upload</h3>
          </div>
          <div class="card-body">
              <form>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Company Name</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Stock Exchange</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" required>
                </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">No. of Records Imported</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">From Date</span>
                      </div>
                      <input type="datetime-local" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">To Date</span>
                    </div>
                    <input type="datetime-local" class="form-control" placeholder="" required>
                </div>
                  <div>
                      <div class="form-group">
                          <input type="submit" value="OK" class="btn float-left login_btn">
                      </div>
              </form>
          </div>
      </div>
  </div>
</div>
