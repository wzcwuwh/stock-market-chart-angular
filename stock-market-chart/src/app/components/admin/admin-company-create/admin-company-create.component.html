<div class="container">
  <div class="d-flex justify-content-center h-100">
      <div class="card">
          <div class="card-header">
              <h3>Create New Company</h3>
          </div>
          <div class="card-body">
              <form>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Company Name</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">CEO Name & Board Members</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" required>
                </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Turnover</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Brief Description</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" required>
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">IPO date</span>
                    </div>
                    <input type="datetime-local" class="form-control" placeholder="" required>
                </div>
                  <div>
                      <div class="form-group">
                          <input type="submit" value="Save" class="btn float-left login_btn">
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
