<div class="container">
  <div class="d-flex justify-content-center h-100">
      <div class="card">
          <div class="card-header">
              <h3>Reset Pwd</h3>
          </div>
          <div class="card-body">
              <form>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)]="username" readonly>
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" name="newPwd" class="form-control" placeholder="new password" [(ngModel)]="newPwd">
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" name="newConfPwd" class="form-control" placeholder="confirmed new password" [(ngModel)]="newConfPwd">
                  </div>
                  <br>
                  <span id="regiWarn" class="regiWarn float-left"></span>
                  <br>
                  <div>
                      <div class="form-group">
                          <input type="button" value="Reset" class="btn float-left login_btn" (click)="reset()">
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
