<form>
  <div class="input-group form-group">
      <div class="input-group-prepend">
          <span class="input-group-text">Select {{companyOrSector}}</span>
      </div>
      <select class="form-control">
          <option *ngFor="let item of companyList; let key = index">{{item.companyName}}</option>
      </select>
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
        <span class="input-group-text">Select Stock Exchange</span>
    </div>
    <select class="form-control">
      <option *ngFor="let item of stockExchangeList; let key = index">{{item.stockExchangeName}}</option>
  </select>
</div>
  <div class="input-group form-group">
      <div class="input-group-prepend">
          <span class="input-group-text">From Period</span>
      </div>
      <input type="datetime-local" class="form-control" placeholder="" required>
  </div>
  <div class="input-group form-group">
      <div class="input-group-prepend">
          <span class="input-group-text">To Period</span>
      </div>
      <input type="datetime-local" class="form-control" placeholder="" required>
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
        <span class="input-group-text">Specify Periodicity</span>
    </div>
    <input type="text" class="form-control" placeholder="" required>
</div>
  <div>
      <div class="form-group">
          <input type="submit" id="generateMap" value="Generate Map" class="btn float-left login_btn" (click)="generateMap()">
      </div>
      <div class="form-group">
          <input type="submit" value="Add" class="btn float-right login_btn">
      </div>
  </div>
</form>
<br>
<br>
<div id="main"></div>
